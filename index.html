<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="profile-photo">
            <img src="images/profiel-foto.JPG" alt="profile-photo">
        </div>
        <div class="information">
            <h1>William Muhirwa</h1>
            <h2>Madrid, Spain</h2>
            <h3>"Front-end developer and avid reader."</h3>
        </div>


        <div class="social-links">
            <a href="https://github.com/">GitHub</a>
            <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a>
            <a href="https://x.com/home?lang=en">Twitter</a>
            <a href="https://www.linkedin.com/in/muhirwawilliam/">LinkedIn</a>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">William Muhirwa</a>.
        </div>
    </div>
</body>
</html>
